<!DOCTYPE html>
<html>
<head>
  <title>Boredom Buster</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href="styles.css" rel="stylesheet">
</head>

<body ng-app="Randomizer">

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.20/angular.min.js"></script>

<h2>Have a Hoot!</h2>
<h5>For those who want to spend their time doing instead of deciding.</h5>
<div ng-controller='OptionsController'>
  <div ng-controller='ActivityController'>
  
    <nav class="navigation">
      <ul>
        <li><a ng-click='getAll()'>All Activities</a></li>
        <li><a ng-click='getOutdoor()'>Outdoor</a></li>
        <li><a ng-click='getIndoor()'>Indoor</a></li>
        <li><a ng-click='getRainy()'>Rainy Days</a></li>
<!--         <li>
        </li> -->
      </ul>
    </nav>
   
    <div class="row main">   
      <div class="col-md-12 text-center">
      
        <img src='ASSETS/OWL.jpg'>
        <div class = 'idea'>
          <h4> {{display}} </h4>
        </div>
        
<!--   add back in when post issue solved: ng-disabled="!options.length"  -->
        <button ng-click="generateIdea()">Click me!</button>
  
        <form name="suggestionForm" ng-submit='addIdea(activity)'>
          <input type='text' placeholder='Add your idea here' ng-model='activity.description' name='activity' ng-minlength='3'>
          <button type='submit' ng-disabled="suggestionForm.$pristine || suggestionForm.activity.$invalid">Submit</button>
        </form>
        
      </div>
    </div>
    
  </div>
</div>

<!-- <script src="lib/angular/angular.js"></script>
<script src="lib/angular-route/angular-route.js"></script> -->
<script src='app.js'></script>

</body>
</html>
