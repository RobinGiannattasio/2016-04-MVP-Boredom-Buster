<!DOCTYPE html>
<html>
<head>
  <title>Boredom Buster</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href="styles.css" rel="stylesheet">
</head>

<body ng-app="Randomizer">

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.20/angular.min.js"></script>

<h2>Hello World!</h2>
<div ng-controller='OptionsController'>

  <div class="row main">
    <div class="col-md-12 text-center">
      <img src='ASSETS/OWL.jpg'>
      <div ng-controller='ActivityController'>
        <div class = 'idea'>
          <h4> {{display}} </h4>
        </div>
        <button ng-disabled="!options.length" ng-click="generateIdea()">Click me!</button>
        <nav class="navigation">
        <ul>
          <li><a ng-click='getAll()'>All Activities</a></li>
          <li><a ng-click='getOutdoor()'>Outdoor</a></li>
          <li><a ng-click='getIndoor()'>Indoor</a></li>
          <li><a ng-click='getRainy()'>Rainy Days</a></li>
        </ul>
      </nav>
      </div>
    </div>
  </div>
</div>

<!-- <script src="lib/angular/angular.js"></script>
<script src="lib/angular-route/angular-route.js"></script> -->
<script src='app.js'></script>

</body>
</html>
